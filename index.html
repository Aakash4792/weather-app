<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Lora:400,700|Montserrat:300" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Weather-App</title>
</head>
<body>
    
    

    <div class="container">

        <h1>Weather App</h1>

        <div class="input-tab">
            <form class="city-location">
                <label for="city">Enter location name</label>
                <input type="text" class="city" name="city" autocomplete="off">
            </form>
        </div>

        <div class="card hide">
            <div class="img">
                <img class="time" src="https://via.placeholder.com/400x300" alt="">
            </div>
            <div class="icon">
                <img src="" alt="" class="iconImg">
            </div>
            <div class="display">
                <h3>City Name</h3>
                <div class="t2">
                    Weather Condition
                </div>
                <div class="t3">
                    <span>temp</span>
                    <span>&deg;C</span>
                </div>
            </div>
        </div>


    </div>

    <script src="scripts/forecast.js"></script>
    <script src="scripts/app.js"></script>
</body>
</html>
